name: Build and Deploy FastAPI App to Azure WebApp - mlmodel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GitHub repo
      uses: actions/checkout@v3

    - name: Deploy to Azure WebApp (Docker Hub image)
      uses: azure/webapps-deploy@v2
      with:
        app-name: mlmodel   # exact Azure WebApp name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'rammks21/mlops-api-repo-dh:latest'